{% include "header.html"%}

    <h2 class="heading1" >Question {{ question_index }} of {{ total_questions }}</h2>
    
    <hr class="custom">
    <div class="question-container">
    <h5>{{ question.question }}</h5>
    </div>
    <form method="post" action="{% url 'submit_answer' %}">
        {% csrf_token %}
        <input  type="hidden" name="question_id" value="{{ question.id }}">
        <textarea class="answer"  id="answer" name="answer" required></textarea><br><br>
        <input class="submit-btn" type="submit" value="Submit">      
    </form>

    {% if question_index > 1 %}  
    &nbsp;&nbsp;
    <a  href="{% url 'previous_question' %}" class="previous-button">Back</a>&nbsp;
    {% endif %}
    {% if question_index < total_questions %}
    &nbsp;&nbsp;
    <a href="{% url 'next_question' %}" class="next-button">Next</a>
    {% endif %}
