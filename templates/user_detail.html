{% include "header.html"%}

<br>
<a class="btn-back"  href="{% url 'display_user_data' %}">Back</a>
<table>
    <thead>
        <tr>
            <th>Question</th>
            <th>Solution</th>
            <th>Total score</th>
            <th> Student Answer</th>
            <th>Student score</th>
    </thead>
    <tbody>
        {% for data in user_data %}
        <tr>
            <td>{{ data.question }}</td>
            <td>{{ data.teacher_answer }}</td>
            <td>{{ data.teacher_mark }}</td>
            <td>{{ data.student_answer }}</td>
            <td>{{ data.student_mark }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>

    table {
        border-collapse: collapse;
        width: 90%;
        margin-left: 4rem;
        margin-top: 5rem;
    }
    
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
    }
